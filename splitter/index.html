<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .container {
            margin-top: 20px;
        }

        .container input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #messageBox {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #expenseForm {
            display: none;
            margin-top: 20px;
        }

        #expenseForm label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        #expenseForm input[type="text"],
        #expenseForm input[type="number"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }

        #expenseForm button[type="submit"] {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #expenseForm button[type="submit"]:hover {
            background-color: #45a049;
        }

        #expenseList {
            margin-top: 20px;
            text-align: left;
        }

        #expenseList table {
            width: 100%;
            border-collapse: collapse;
        }

        #expenseList th,
        #expenseList td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        #expenseList th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .select-dropdown {
            position: relative;
            display: inline-block;
            margin-top: 10px;
            width: 300px;
        }

        .select-dropdown select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url("dropdown-arrow.svg") no-repeat;
            background-position: right center;
            background-size: 16px 16px;
        }
    </style>
</head>

<body>
    <h1>Expense Splitter</h1>
    <div class="container">
        <label for="groupNameInput">Group Name:</label>
        <input type="text" id="groupNameInput" placeholder="Enter group name">
        <button onclick="createGroup()">Create Group</button>
    </div>

    <div id="messageBox">
        <p id="groupCreatedMessage"></p>
    </div>
    <div class="select-dropdown">
        <select id="groupDropdown"></select>
    </div>

    <div id="expenseForm">
        <h2>Add Expense</h2>
        <form onsubmit="saveExpense(event)">
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" required>

            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" placeholder="Enter description" required>

            <label for="amountInput">Amount:</label>
            <input type="number" id="amountInput" placeholder="Enter amount" required>

            <label for="paidByInput">Paid By:</label>
            <div class="select-dropdown">
                <select id="paidByInput" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <label for="groupInput">Group:</label>
            <div class="select-dropdown">
                <select id="groupInput" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>

    <div id="expenseList">
        <h2>Expense List</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Paid By</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
                <!-- Expense rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
