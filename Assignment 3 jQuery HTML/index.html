<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form Handling</title>
    <!-- Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        

        <div class="btn-container">
            <button type="button" id="lightBtn">Light Mode</button>
            <button type="button" id="darkBtn">Dark Mode</button>
            <button type="button" id="increaseFontBtn">Increase Font Size</button>
            <button type="button" id="decreaseFontBtn">Decrease Font Size</button>
        </div>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="4" required></textarea>

            <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="output"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
