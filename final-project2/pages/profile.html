<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:black ;
            color: white;
            font-weight: bolder;
            box-sizing: border-box;
            
        }
        

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
        }

        .button-container {
            margin-top: 20px;
            border: 50px;
            background-color: rgb(229, 236, 234);
            box-shadow: #262cdc;
            box-sizing: border-box;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #262cdc;
            color: white;
            border: black;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="center-content">
        <h1>Welcome to My Expense Buddy</h1>
        <div class="button-container">
            <button onclick="createNewGroup()">Create New Group</button>
            <button onclick="manageGroupList()">Manage Group List</button>
        </div>
    </div>

    <!-- Add jQuery and Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function createNewGroup() {
            // Code to open a new window for creating an apartment
            window.open("create_new_group.html");
        }

        function manageGroupList() {
            // Code to open a new window for creating a group trip
            window.open("manage_group_list.html");
        }
    </script>
</body>

</html>
