<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Group Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slide-in 0.5s ease-out;
        }

        .container label {
            display: block;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 0.5s ease-out forwards;
        }

        .container input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0;
            animation: fade-in 0.5s ease-out forwards;
        }

        .container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            animation: fade-in 0.5s ease-out forwards;
        }

        .container button.cancel {
            background-color: #f44336;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 80%;
                margin: 50px auto;
            }

            .container input {
                width: 100%;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slide-in {
            0% {
                transform: translateY(50px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        Add Group Members
    </header>
    <div class="container">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter name">
        <label for="emailInput">Email Address:</label>
        <input type="email" id="emailInput" placeholder="Enter email address">
        <button onclick="addMember()">Add</button>
        <button onclick="goBack()" class="cancel">Back</button>
    </div>

    <script>
        function addMember() {
            var nameInput = document.getElementById("nameInput");
            var emailInput = document.getElementById("emailInput");

            var name = nameInput.value.trim();
            var email = emailInput.value.trim();

            if (!name || !email) {
                alert("Please enter both name and email address.");
                return;
            }

            var member = { name: name, email: email };

            // Retrieve the stored group members from local storage
            var storedGroupMembers = JSON.parse(localStorage.getItem("groupMembers")) || [];

            // Add the new member to the array of group members
            storedGroupMembers.push(member);

            // Store the updated group members array in local storage
            localStorage.setItem("groupMembers", JSON.stringify(storedGroupMembers));

            // Display a success message
            alert("Member added successfully!");

            // Reset the input fields
            nameInput.value = "";
            emailInput.value = "";

            // Redirect to the "add_expenses.html" page
            window.location.href = "add_expenses.html";
        }

        function goBack() {
            // Navigate back to the previous page
            window.history.back();
        }
    </script>
</body>

</html>
